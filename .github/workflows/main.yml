name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions
  workflow_dispatch:

jobs:
  job_build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: sudo apt-get update
      - run: sudo apt-get install cmake libboost-test-dev -y
      - run: sudo apt-get install libgtest-dev libgmock-dev libtbb-dev -y
      - run: sudo apt-get install build-essential libgl1-mesa-dev qt6-base-dev
      - run: sudo apt-get install qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools libqt5svg5
      - run: sudo mkdir /usr/src/googletest/build
      - run: cd /usr/src/googletest/build && sudo rm -f ../CMakeCache.txt && sudo cmake ../ && sudo make
      - run: sudo cp /usr/src/googletest/build/lib/*.a /usr/lib
      - run: sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a
      - run: sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a
      - run: pwd
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      - run: cmake --build . --target test
      - run: cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./otus_main_point-0.0.${{ github.run_number }}-Linux.deb
          asset_name: otus_main_point-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
  job_run:
    needs: [job_build]
    runs-on: ubuntu-latest
    steps:
      # Clone this repo
      - name: Checkout
        uses: actions/checkout@v3
      - run: sudo apt install -y ${{github.workspace}}/otus_main_point-0.0.${{ github.run_number }}-Linux.deb
      - run: ./otus_main_point
  job_test:
    needs: [job_run]
    runs-on: ubuntu-latest
    steps:
      # Clone this repo
      - name: Checkout
        uses: actions/checkout@v3

      # Basic checkout
      - name: Checkout basic
        uses: ./
        # with:
        #   ref: test-data/v2/basic
        #   path: basic
      - run: ./build-test_ci_cd-Desktop-Debug/src/otus_main_point/tests/boost_/test_main_boost
